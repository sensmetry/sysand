name: Java

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:

    strategy:
      matrix:
        # macos-13 is x86, macos-latest is arm64
        os: [ubuntu-22.04, windows-latest, macos-13, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v5
    - name: Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - uses: actions/setup-python@v6
      with:
        python-version: 3.13
    - uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21'
    - name: Build Java bindings
      shell: bash
      run: python bindings/java/scripts/java-builder.py build
    - name: Upload JARs
      uses: actions/upload-artifact@v4
      with:
        name: jars-${{ matrix.os }}
        path: target/java/target/sysand*.jar
    - name: Test Java bindings
      shell: bash
      run: python bindings/java/scripts/java-builder.py test