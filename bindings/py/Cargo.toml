[package]
name = "sysand-py"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
publish.workspace = true
authors.workspace = true
license.workspace = true
description.workspace = true
repository.workspace = true

[features]
default = ["extension-module", "abi3"]
extension-module = ["pyo3/extension-module"]
abi3 = ["pyo3/abi3", "pyo3/abi3-py38"]
vendored_tls = ["reqwest/native-tls-vendored"]

[dependencies]
sysand-core = { path = "../../core", features = ["python", "filesystem", "networking"] }
pyo3 = { version = "0.26.0", default-features = false, features = ["macros"] }
pyo3-log = "0.12.4"
reqwest = "0.12.23"
semver = { version = "1.0.26", default-features = false }
typed-path = { version = "0.11.0", default-features = false, features= ["std"] }
url = { version = "2.5.7", default-features = false }

[dev-dependencies]
predicates = "3.1.3"
tempfile = "3.20.0"
